<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
        >
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in Action </title>
</head>
<body>
<div th:fragment = "header">
    <h1>Thymeleaf in action</h1>
    <a href="/users" th:href="@{~/users}" >首页</a>
</div>

<h3 th:text="${userModel.title}">lixinyang</h3>
<div>
    <a href="/users/form.html" th:href="@{~/users/form}">创建用户</a>
</div>
<table border="1">
   <thead>
        <tr>
            <td>ID</td>
            <td>Email</td>
            <td>Name</td>
        </tr>
   </thead>
    <tbody>
    <tr th:if="${userModel.userList.size()} eq 0">
        <td colspan="3">没有用户信息</td>
    </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td> <a th:href="@{'/users/'+${user.id}}" th:text="${user.name}"></a></td>
        </tr>
    </tbody>
</table>
<div th:fragment = "footer">
    <a href="https://LiXinYang.com">WelCome to LiXinYang</a>
</div>
</body>
</html>
