<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf in Action </title>
</head>
<body>
<div th:fragment="header">
    <h1>Thymeleaf in action</h1>
    <a href="/users" th:href="@{~/users }">首页</a>
</div>

<h3 th:text="${userModel.title}">lixinyang</h3>
<form action="/users" th:action="@{/users}" method="post" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="*{id}">
    名称:<br>
    <input type="text" name="name" th:value="*{name}">
    <br>
    邮箱：<br>
    <input type="text" name="email" th:value="*{email}">
    <input type="submit" value="提交">

</form>
<div th:fragment="footer">
    <a href="https://LiXinYang.com">WelCome to LiXinYang</a>
</div>
</body>
</html>
