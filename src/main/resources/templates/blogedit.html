            <a class="navbar-brand" href="/" th:href="@{/}">LxyBlog</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blogs?order=hot&tag=2">最热</a>
                    </li>

                        <input class="form-control mr-sm-2" type="text" placeholder="搜索">
                        <a href="/search?q=ww" class="btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-search"
                                                                                                 aria-hidden="true"></i></a>
                    </form>

                </ul>

                <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>

<!-- header -->


    <style type="text/css">

        @import "/css/emoji/nature.css";
        @import "/css/emoji/object.css";
        @import "/css/emoji/people.css";
        @import "/css/emoji/place.css";
        @import "/css/emoji/Sysmbols.css";
        @import "/css/emoji/twemoji.css";

    </style>
    <!-- Page Content -->
    <div class="container blog-content-container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <!-- Blog Post -->
                <div class="card mb-4">
                    <div class="card-block">
                        <input  type="text" class="form-control" placeholder="请填写博客标题" value="" maxlength="50">

                        <textarea class="blog-textarea" placeholder="请填写博客摘要" value="" maxlength="300"></textarea>

                        <hr>
                        <textarea id="md" data-provide="markdown" data-hidden-buttons="cmdImage"  ></textarea>

                        <hr>
                    </div>

                </div>

            </div>

            <!-- 右侧栏目 -->
            <div class="col-md-4">
                <div>
                    <!-- 文章目录 -->
                    <div class="card ">
                        <h5 class="card-header"><i class="fa fa-cog" aria-hidden="true"></i> 博客设置</h5>
                        <div class="card-block">
                            <div class="row mt-1">
                                <div  class="col-lg-12">
                                    标签： 					<input type="text" class="form-control form-control-tag">
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div  class="col-lg-12">
                                    分类：					<select id="single" class="form-control form-control-chosen" data-placeholder="请选择">
                                    <option>Java</option>
                                    <option>分布式</option>
                                    <option>数据库</option>
                                </select>
                                </div>
                            </div>
                            <div class="row mt-1">
                                <div  class="col-lg-12"  >
                                    <a href="/index" th:href="@{~/index}" class="btn btn-outline-success my-2 my-sm-0" type="submit">发布</a>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>
            </div>

        </div>
